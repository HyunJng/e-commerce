apiVersion: 1

providers:
  - name: 'k6 dashboards'
    orgId: 1
    folder: 'k6'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
      # look for .json files recursively if you add subfolders later
      foldersFromFilesStructure: true
