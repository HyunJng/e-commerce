spring:
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

  sql:
    init:
      mode: always
      platform: mysql
  kafka:
    consumer:
      group-id: hhplus-local-group-${random.uuid}
app:
  scheduling:
    enabled: false
kafka:
  topics:
    order-created:
      name: order.created
      partitions: 1
      replicas: 1
    coupon-issued:
      name: coupon-issued
      partitions: 1
      replicas: 1